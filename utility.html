
<!DOCTYPE html>
<html>
<head>
    <title>Coming Soon</title>
    <style>
        /* Style for the body to remove any default margins and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for the container div to make it take the full viewport and center content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        /* Style for the text */
        .text {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="text">AVAILABLE SOON</span>
    </div>

</body>
</html>
